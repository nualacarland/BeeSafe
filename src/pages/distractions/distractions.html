<ion-header>
    <ion-navbar id="nav-bar">
          <ion-title id="ion-title">
              Distractions
            </ion-title>
            <ion-buttons end>
              <button ion-button (click)="gotoHelpNow()">
                <ion-icon id="help" name="">Help</ion-icon>
              </button>
            </ion-buttons>
        </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row>
        <div class="triggers-info">
            <p id="text-line">My Distraction <br/> Techniques
                </p>
                
        </div>
        <ion-icon name="ios-information-circle-outline" id="info-icon" style="color:#559ad1; height:20px; width:20px; font-weight:bold;" tappable (click)="openModal()">
          </ion-icon>
        
          <div>
      <button ion-button id="add" (click)="gotoAddDistractionPage()">
          <ion-icon id="plus" name="md-add"></ion-icon> 
         ADD NEW
      </button>
      </div>

      </ion-row>
    
        <ion-list>

        <ion-item-sliding id="ion-card" *ngFor="let item of items; let i = index;">
          <ion-item id="trigger-list"> 
              <div>
                  <ion-img id="ion-img" src=""></ion-img>
                  <ion-img id="ion-img" src=""></ion-img>
                 
                  </div>
          
          </ion-item>
          <ion-item-options>
              <button ion-button id="Edit" (click)="gotoEditPage(i)">Edit</button>
            <button ion-button expandable id="Delete" (click)="deleteItem(items, i)">
             Delete
            </button>
          </ion-item-options>
        </ion-item-sliding>
     
      </ion-list>


</ion-content>
