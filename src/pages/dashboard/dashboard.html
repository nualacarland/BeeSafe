<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div class="nav-title-wrap">
      <ion-title text-center>
        <div class="nav-logo"></div>

        
      </ion-title>
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding>

 <h2 class="aff-text">{{randomQuote}}</h2>


  <ion-grid>
      <ion-row >
          <ion-col col-6>
                
              <ion-card tappable (click)="gotoHelpNowPage()" class="HelpBtn"> 
                  <div id="ion-img">
             <ion-img id="img" src="assets/imgs/icon-help-now.png"></ion-img>
             </div>
              Help Now
             <br>
             <br>
             <br>
             <br>
             <ion-icon class="HelpNow" name="call"></ion-icon>
              </ion-card>
         
          </ion-col>

          <ion-col col-6 style="height:200px; background-color:white;">
              <ion-card tappable (click)="gotoBeeSafePlanPage()" class="PlanBtn"> 
                    <div id="ion-img">
                    <ion-img id="img-bee" src="assets/imgs/icon-beesafeplan.png"></ion-img>
                    </div>
                  Bee Safe
                     <br>
                     <br>
                     <br>
                     <br>
                     <ion-icon name="call"></ion-icon>
                   </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6 style="height:200px; background-color:white;">
                <ion-card tappable (click)="gotoScrapbookPage()" class="ScrapbookBtn"> 
                    <div id="ion-img">
                    <ion-img id="img" src="assets/imgs/icon-scrapbook.png"></ion-img>
                    </div>
                    My Scrapbook 
                       <br>
                       <br>
                       <br>
                       <br>
                        <ion-icon name="ios-book"></ion-icon>
                     </ion-card>
            </ion-col>
            <ion-col col-6 style="height:200px; background-color:white;">
                <ion-card class="CreatePlanBtn" tappable (click)="gotoCreateBeesafePlanPage()" class="CreatePlanBtn"> 
                   <div id="ion-img">
                    <ion-img id="img" src="assets/imgs/icon-createbeesafeplan.png"></ion-img>
                    </div>
                   Create Your Plan
                       <br>
                       <br>
                       <br>
                       <br>
                       <ion-icon name="call"></ion-icon>
                     </ion-card>
            </ion-col>
          </ion-row>

  </ion-grid>
  


</ion-content>
