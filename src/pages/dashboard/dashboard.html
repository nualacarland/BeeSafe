<ion-header >

      <ion-navbar id="nav-bar">
          <button ion-button menuToggle left>
            <ion-icon  name="menu"></ion-icon>
          </button>
          <ion-title >
          </ion-title>

          <ion-img id="logo" src=""></ion-img>
        
        </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
      <ion-row>
          <ion-col col-6>
                
              <ion-card tappable (click)="gotoHelpNowPage()" class="HelpBtn"> 
                  <div id="ion-img">
             <ion-img id="img" src=""></ion-img>
             </div>
              Help Right Now
             <br>
             <br>
             <br>
             <br>
             <ion-icon class="HelpNow" name="call"></ion-icon>
              </ion-card>
         
          </ion-col>

          <ion-col col-6 style="height:200px; background-color:white;">
              <ion-card tappable (click)="gotoBeeSafePlanPage()" class="PlanBtn"> 
                    <div id="ion-img">
                    <ion-img id="img" src=""></ion-img>
                    </div>
                  Bee Safe Plan
                     <br>
                     <br>
                     <br>
                     <br>
                     <ion-icon name="call"></ion-icon>
                   </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6 style="height:200px; background-color:white;">
                <ion-card tappable (click)="gotoScrapbookPage()" class="ScrapbookBtn"> 
                    <div id="ion-img">
                    <ion-img id="img" src=""></ion-img>
                    </div>
                    Scrapbook 
                       <br>
                       <br>
                       <br>
                       <br>
                        <ion-icon name="ios-book"></ion-icon>
                     </ion-card>
            </ion-col>
            <ion-col col-6 style="height:200px; background-color:white;">
                <ion-card class="CreatePlanBtn" tappable (click)="gotoCreateBeesafePlanPage()" class="CreatePlanBtn"> 
                   <div id="ion-img">
                    <ion-img id="img" src=""></ion-img>
                    </div>
                   Creating My <br/>Bee Safe Plan
                       <br>
                       <br>
                       <br>
                       <br>
                       <ion-icon name="call"></ion-icon>
                     </ion-card>
            </ion-col>
          </ion-row>
  </ion-grid>
  


</ion-content>
