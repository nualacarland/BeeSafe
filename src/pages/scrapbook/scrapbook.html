<ion-header>

    <ion-navbar id="nav-bar">
        <!-- <button ion-button menuToggle left>
          <ion-icon name="menu"></ion-icon>
        </button> -->
        <ion-title id="ion-title">
          Scrapbook
        </ion-title>
        <ion-buttons end>
            <ion-col text-center>
                <div (click)="gotoHelpNow()" class="help-logo">
              <!-- <ion-img id="logo" src="assets/imgs/navlogo.png"></ion-img> -->
              </div>
            </ion-col>          
          <button ion-button (click)="gotoHelpNowPage()">
            <ion-icon id="help" name="">HELP</ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>

</ion-header>

<ion-content padding>
  
<ion-row>
  <ion-col text-center>
    <button ion-button (click)="gotoAddMemory()" id="memory-btn">ADD MEMORY</button>
  </ion-col>
</ion-row>


 <div class="pins">
  <ion-card class="pin" *ngFor="let item of items; let i = index;" tappable (click)="gotoEditPage(item,i)" >

    <div id="ion-date" *ngIf="item.dateAdded" class="post-description">
      <small>{{ item.dateAdded }}</small>
    </div>
   
      <ion-row>
        <small  tappable id="scrapbook-title">{{item.scrapbookTitle}}</small>
      </ion-row>
  
       <ion-row>
        <p><small tappable id="ion-info">{{item.memoryInfo}}</small></p>
      </ion-row>
    <ion-item *ngIf="item.trustedVideoUrl != null">
        <ion-row>
            <iframe class="iFrame" *ngIf="item" width="100" height="110" [src]="item.trustedVideoUrl" frameborder="0" allowfullscreen></iframe>
          </ion-row>
    </ion-item>

  </ion-card>
</div>

</ion-content>
