<!--
  Generated template for the ScrapbookPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar id="nav-bar">
        <button ion-button menuToggle left>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title id="ion-title">
          Scrapbook
        </ion-title>
        <ion-buttons end>
          <button ion-button (click)="gotoHelpNowPage()">
            <ion-icon id="help" name="">Help</ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-col>
    <ion-row>
  <button ion-button (click)="gotoAddMemory()" id="memory-btn">ADD MEMORY</button>
  <br/>
  <br/>
</ion-row>
</ion-col>


<div class="pins">
  <ion-card class="pin" *ngFor="let item of items">
    <div *ngIf="item.scrapbookTitle" class="post-description">
    </div>
    <ion-item>
      <ion-avatar item-start>
         <!-- <img src="assets/img/avatar/marty-avatar.png">  -->
      </ion-avatar>
      <p><small>{{item.dateAdded}}</small></p>
      <small>{{item.scrapbookTitle}}</small>
      <small>{{item.memoryInfo}}</small>
      

  
    </ion-item>
  </ion-card>
</div>






</ion-content>
