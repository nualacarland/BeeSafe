<ion-header>

    <ion-navbar id="nav-bar">
        <button ion-button menuToggle left>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title id="ion-title">
          Scrapbook
        </ion-title>
        <ion-buttons end>
          <button ion-button (click)="gotoHelpNowPage()">
            <ion-icon id="help" name="">Help</ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-col>
    <ion-row>
  <button ion-button (click)="gotoAddMemory()" id="memory-btn">ADD MEMORY</button>
  <br/>
  <br/>
</ion-row>
</ion-col>


<div class="pins">
<ion-card tappable (click)="viewMemory()" class="pin" *ngFor="let item of items">

    <ion-item>
      <!-- <ion-avatar item-start>
          <img src="assets/img/avatar/marty-avatar.png">
      </ion-avatar> -->
    <ion-row>
      <p><small id="ion-date">{{item.dateAdded}}</small></p>
    </ion-row>

    <ion-row>
      <small id="ion-title">{{item.scrapbookTitle}}</small>
    </ion-row>

    <ion-row>
      <button id="youtubePlayButton"(click)="openVideo()"><ion-icon name="ios-play"></ion-icon> PLAY</button>
      <!-- <iframe width="100" height="100" [src]="trustedVideoUrl" frameborder="0" allowfullscreen></iframe> -->
    </ion-row>


    <ion-row>
      <p><small id="ion-info">{{item.memoryInfo}}</small></p>
    </ion-row>

   

  </ion-item>
</ion-card>
</div>






</ion-content>
