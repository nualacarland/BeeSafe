<ion-header>

    <ion-navbar id="nav-bar">
        <!-- <button ion-button menuToggle left>
          <ion-icon name="menu"></ion-icon>
        </button> -->
        <ion-title id="ion-title">
          Scrapbook
        </ion-title>
        <ion-buttons end>
            <ion-col text-center>
                <div (click)="gotoHelpNow()" class="help-logo">
              <!-- <ion-img id="logo" src="assets/imgs/navlogo.png"></ion-img> -->
              </div>
            </ion-col>          
          <button ion-button (click)="gotoHelpNowPage()">
            <ion-icon id="help" name="">HELP</ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-col>
    <ion-row>
  <button ion-button (click)="gotoAddMemory()" id="memory-btn">ADD MEMORY</button>
  <br/>
  <br/>
</ion-row>
</ion-col>


<div class="pins">
<ion-card tappable (click)="gotoEditPage(item,i)" class="pin" *ngFor="let item of items; let i = index;">

    <ion-item>
      <!-- <ion-avatar item-start>
          <img src="assets/img/avatar/marty-avatar.png">
      </ion-avatar> -->
    <ion-row>
      <p><small id="ion-date">{{item.dateAdded}}</small></p>
    </ion-row>

    <ion-row>
      <small id="scrapbook-title">{{item.scrapbookTitle}}</small>
    </ion-row>

    <ion-row>
      <button id="youtubePlayButton"(click)="openVideo()"><ion-icon name="ios-play"></ion-icon> PLAY</button>
      <iframe class="iFrame" *ngIf="trustedVideoUrl" width="100" height="100" [src]="trustedVideoUrl" frameborder="0" allowfullscreen></iframe>
    </ion-row>


    <ion-row>
      <p><small id="ion-info">{{item.memoryInfo}}</small></p>
    </ion-row>

    <!-- <ion-row>
        <button id="youtubePlayButton"(click)="openVideo()"><ion-icon name="ios-play"></ion-icon> PLAY</button>
        <iframe class="iFrame" *ngIf="trustedVideoUrl" width="300" height="150" [src]="trustedVideoUrl" frameborder="0" allowfullscreen></iframe>
    </ion-row> -->

   

  </ion-item>
</ion-card>
</div>






</ion-content>
