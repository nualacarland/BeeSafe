<ion-row >
    <p id="text-line">Please enter your 4-digit pin</p>
        <ion-col col-3>
            <ion-item no-lines id="input-1" >
            <ion-input type="password" formControlName="pin1" maxlength="1" style="background-color:#FAF4EA;"></ion-input>
            </ion-item>
        </ion-col>
            
        <ion-col col-3>
            <ion-item no-lines id="input-2" >
            <ion-input type="password" formControlName="pin2" maxlength="1" style="background-color:#FAF4EA;"></ion-input>
            </ion-item>
        </ion-col>
            
        <ion-col col-3>
            <ion-item no-lines id="input-3" >
            <ion-input type="password" formControlName="pin3" maxlength="1" style="background-color:#FAF4EA;"></ion-input>
            </ion-item>
        </ion-col>
            
        <ion-col col-3>
            <ion-item no-lines id="input-4" >
            <ion-input type="password" formControlName="pin4" maxlength="1" style="background-color:#FAF4EA;"></ion-input>
            </ion-item>
        </ion-col>
</ion-row>
<ion-row>
  <div class="emergency-contacts">
      <p id="text-line">Emergency Contacts  
          <ion-icon name="ios-information-circle-outline" style="color:#559ad1; height:20px; width:20px; font-weight:bold;" tappable (click)="openModal()">
          </ion-icon>
          </p>
  </div>

</ion-row>


<p id="Contact-one">
    EMERGENCY CONTACT ONE
   </p>

<ion-item no-lines id="contactName-1" >
<ion-input type="text" style="background-color:#FAF4EA;" placeholder="Name" formControlName="contact1Name"></ion-input>
</ion-item>

<ion-item no-lines id="contactNumber-1" >
<ion-input type="number" style="background-color:#FAF4EA;" placeholder="Number" formControlName="contact1Tel"></ion-input>
</ion-item>

<p id="Contact-two">
    EMERGENCY CONTACT TWO
   </p>

<ion-item no-lines id="contactName-2" >
<ion-input type="text" style="background-color:#FAF4EA;" placeholder="Name" formControlName="contact2Name"></ion-input>
</ion-item>

<ion-item no-lines id="contactNumber-2" >
<ion-input type="number" style="background-color:#FAF4EA;" placeholder="Number" formControlName="contact2Tel"></ion-input>
</ion-item>

<p id="Contact-Three">
    EMERGENCY CONTACT THREE
   </p>

<ion-item no-lines id="contactName-3" >
<ion-input type="text" style="background-color:#FAF4EA;" placeholder="Name" formControlName="contact3Name"></ion-input>
</ion-item>

<ion-item no-lines id="contactNumber-3" >
<ion-input type="number" style="background-color:#FAF4EA;" placeholder="Number" formControlName="contact3Tel"></ion-input>
</ion-item>

<div id="CreateAccount">
    <button ion-button color="primary" type="submit" [disabled]="!userDetails.valid" (click)="doLocalShit()" id="create-btn">CREATE ACCOUNT</button>
    </div>
</form>
  


</ion-content>
