<ion-header>
    
        <ion-navbar id="nav-bar">
          <ion-buttons start>
              <!-- <button ion-button menuToggle left>
                  <ion-icon  name="menu"></ion-icon>
                </button> -->
          </ion-buttons>
            <ion-title id="ion-title">
              Distractions
            </ion-title>
            <ion-buttons end>
                <ion-col text-center>
                    <div (click)="gotoHelpNow()" class="help-logo">
                  <!-- <ion-img id="logo" src="assets/imgs/navlogo.png"></ion-img> -->
                  </div>
                </ion-col>
              <button ion-button (click)="gotoHelpNow()">
                <ion-icon id="help"name="">HELP</ion-icon>
              </button>
            </ion-buttons>
      
          </ion-navbar>
    </ion-header>


<ion-content padding>


  <h1 id="text-line"> Try one of the following distractions. </h1>


<ion-col>
  <ion-row>
    <ion-card *ngFor="let distraction of items; let i = index;"> 
      <h2 id="distraction-title">{{distraction.distractionTitle}}</h2>
      <br>

<!--      
      <ion-row>
              <iframe class="trustedVideoUrl" *ngIf="trustedVideoUrl" width="120" height="100" [src]="trustedVideoUrl" frameborder="0" allowfullscreen></iframe> 
      </ion-row>
    -->

    <ion-item *ngIf="distraction.trustedVideoUrl != null">
        <ion-row>
            <iframe class="iFrame" *ngIf="distraction" width="300" height="150" [src]="distraction.trustedVideoUrl" frameborder="0" allowfullscreen></iframe>
          </ion-row>
    </ion-item>

      <ion-row>
        <button id="distraction-info">{{distraction.distraction}}</button>
      </ion-row>
     <ion-row>
       <h2 id="weblink">{{distraction.websiteLink}}</h2>
     </ion-row>
      <br>
    </ion-card>
  </ion-row>
</ion-col>





</ion-content>
