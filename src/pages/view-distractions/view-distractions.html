<ion-header>
    
        <ion-navbar hideBackButton="true" id="nav-bar">
          <ion-buttons start>
              <button ion-button menuToggle left class="menu-togglebtn">
               
                </button>
          </ion-buttons>
            <ion-title id="ion-title">
              Distractions
            </ion-title>
            <ion-buttons end>
                <ion-col text-center>
                    <div (click)="gotoHelpNow()" class="help-logo">
                  <!-- <ion-img id="logo" src="assets/imgs/navlogo.png"></ion-img> -->
                  </div>
                </ion-col>
              <button ion-button (click)="gotoHelpNow()">
                <ion-icon id="help"name="">HELP</ion-icon>
              </button>
            </ion-buttons>
      
          </ion-navbar>
    </ion-header>


<ion-content padding>


  <h1 id="text-line"> Try one of the following distractions. </h1>



<ion-col>
  <ion-row>
    <ion-card *ngFor="let distraction of items; let i = index;"> 
      <h2 id="distraction-title">{{distraction.distractionTitle}}</h2>
      <br>
<!-- 
      <ion-item *ngIf="distraction.base64Image != null">
        <ion-row>
            <img [src]="distraction.base64Image" *ngIf="distraction.base64Image" width="100%" height="100%" />
        </ion-row>
        </ion-item>   -->

        <ion-row>
            <img [src]="distraction.galleryPhoto" *ngIf="distraction.galleryPhoto != null && distraction.galleryPhoto != '' " style="display:inline-block; "height="100%" width="100%" />
          </ion-row>

    <ion-item *ngIf="distraction.trustedVideoUrl != null">
        <ion-row>
            <iframe tappable class="iFrame" *ngIf="distraction.trustedVideoUrl" width="300" height="150" [src]="distraction.trustedVideoUrl" (click)="doYoutubeLink(distraction)" frameborder="0" allowfullscreen></iframe>
          </ion-row>
    </ion-item>

     <!-- <ion-item *ngIf="chosenMemory.trustedVideoUrl != null">
  <ion-row>
       <button id="youtubePlayButton" ion-button *ngIf="chosenMemory" (click)="doYoutubeLink(chosenMemory)"> <ion-icon class="icon-play" name="ios-play"></ion-icon> PLAY</button> 
      <iframe tappable class="iFrame" *ngIf="trustedVideoUrl" width="300" height="150" [src]="trustedVideoUrl" (click)="doYoutubeLink(chosenMemory)" frameborder="0" allowfullscreen></iframe>
  </ion-row>
  </ion-item>  -->

      <ion-row>
        <button *ngIf="distraction.distraction !=null"id="distraction-info">{{distraction.distraction}}</button>
      </ion-row>


     <ion-row>
       <h2 text-center id="weblink" *ngIf="distraction" (click)="doLink(distraction)"> {{distraction.websiteLink}}</h2>
      
     </ion-row>
      <br>
    </ion-card>
  </ion-row>
</ion-col>

</ion-content>
