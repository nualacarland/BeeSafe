<ion-header>
    <ion-navbar id="nav-bar">
          <ion-title id="ion-title">
              Scrapbook Memory
            </ion-title>
            <ion-buttons end>
              <button ion-button (click)="gotoHelpNow()">
                <ion-icon id="help" name="">Help</ion-icon>
              </button>
            </ion-buttons>
        </ion-navbar>
</ion-header>

  
<ion-content padding>

  <ion-col col-3>

  <ion-card *ngIf="chosenMemory">

    <ion-item>
     <!-- <ion-avatar item-start>
      <img src="assets/img/avatar/marty-avatar.png">
     </ion-avatar> -->
  <ion-row>
  <p><small id="ion-date">{{chosenMemory.dateAdded}}</small></p>
  </ion-row>
  <ion-row>
    <small>{{chosenMemory.scrapbookTitle}}</small>
  </ion-row>



  </ion-item>
  </ion-card>
  
  <button id="edit-btn" (click)="gotoEdit()" ion-button> EDIT</button>
</ion-col>

<ion-col col-6>
  <button id="delete-btn" (click)="deleteItem(chosenMemory)" ion-button> DELETE</button> 
</ion-col>


</ion-content>
