<ion-header>
    <ion-navbar id="nav-bar">
          <ion-title id="ion-title">
              Scrapbook Memory
            </ion-title>
            <ion-buttons end>
                <ion-col text-center>
                    <div (click)="gotoHelpNow()" class="help-logo">
                  <!-- <ion-img id="logo" src="assets/imgs/navlogo.png"></ion-img> -->
                  </div>
                </ion-col>
              <button ion-button (click)="gotoHelpNow()">
                <ion-icon id="help" name="">HELP</ion-icon>
              </button>
            </ion-buttons>
        </ion-navbar>
</ion-header>

  
<ion-content padding>

  <ion-col col-3>

  <ion-card id="memory-display" *ngIf="chosenMemory">

    <ion-item>
     <!-- <ion-avatar item-start>
      <img src="assets/img/avatar/marty-avatar.png">
     </ion-avatar> -->
  <ion-row>
  <p><small id="ion-date"></small></p>
  </ion-row>
  <ion-row>
    <small id="stored-tite">{{chosenMemory.dateAdded}}</small>
  </ion-row>
  <ion-row>
    <small id="stored-title">{{chosenMemory.scrapbookTitle}}</small>
  </ion-row>
  <ion-row>
      <!-- <button id="youtubePlayButton"(click)="openVideo()"><ion-icon name="ios-play"></ion-icon> PLAY</button> -->
      <iframe class="iFrame" *ngIf="trustedVideoUrl" width="300" height="150" [src]="trustedVideoUrl" frameborder="0" allowfullscreen></iframe>
  </ion-row>
  <ion-row>
    <p><small id="mem-info">{{chosenMemory.memoryInfo}}</small></p>
  </ion-row>
  
  </ion-item>
  </ion-card>
  
  <button id="edit-btn" (click)="gotoEdit(chosenMemory)" ion-button> EDIT</button>
</ion-col>

<ion-col col-6>
  <button id="delete-btn" (click)="delete()" ion-button> DELETE</button> 
</ion-col>


</ion-content>
