<ion-header>
  
      <ion-navbar id="nav-bar">
          <button ion-button menuToggle left>
            <ion-icon name="menu"></ion-icon>
          </button>
          <ion-title id="ion-title">
            My Profile
          </ion-title>
          <ion-buttons end>
                <ion-col text-center>
                <div (click)="gotoHelpNowPage()" class="help-logo">
                <!-- <ion-img id="logo" src="assets/imgs/navlogo.png"></ion-img> -->
                </div>
            </ion-col>
            <button ion-button (click)="gotoHelpNowPage()">
              <ion-icon id="help" name="">HELP</ion-icon>
            </button>
          </ion-buttons>
        </ion-navbar>
  </ion-header>

<ion-content padding>

        <form [formGroup]="userDetails" (ngSubmit)="editLocalShit()">

  <ion-item no-lines id="password">
  <ion-input id="ion-input-1" type="email" style="background-color:#FAF4EA;" formControlName="emailAddress" placeholder="Email address"></ion-input>
  </ion-item>
  <ion-row>
      <p id="text-line">Select your Avatar*</p>



      <ion-row>
            <ion-list formControlName="avatars" radio-group>
                    <ion-row>
                    <ion-col col-2  *ngFor="let avatar of avatarsArray">
                            <ion-item >
                                    <ion-thumbnail item-start>
                                            <img id="ion-img-1" [src]="avatar.image">
                                    </ion-thumbnail>
                                    <ion-radio class="avatar-radios" value="{{avatar.image}}" (ionSelect)='showConfirmAlert(avatar.image)'>
                                    </ion-radio>
                        </ion-item>
                    </ion-col>
                    </ion-row>

         
            </ion-list>
            </ion-row>
      
  </ion-row>
  <ion-row>
      <p id="text-line">Please enter your 4-digit pin*</p>
          <ion-col col-3>
              <ion-item no-lines id="input-1" >
              <ion-input formControlName="pin1" type="tel" maxlength="1" text-center style="background-color:#FAF4EA;-webkit-text-security:disc"></ion-input>
              </ion-item>
          </ion-col>
              
          <ion-col col-3>
              <ion-item no-lines id="input-2" >
              <ion-input formControlName="pin2" type="tel" maxlength="1"  text-center style="background-color:#FAF4EA;-webkit-text-security:disc"></ion-input>
              </ion-item>
          </ion-col>
              
          <ion-col col-3>
              <ion-item no-lines id="input-3" >
              <ion-input formControlName="pin3" type="tel" maxlength="1" text-center style="background-color:#FAF4EA;-webkit-text-security:disc"></ion-input>
              </ion-item>
          </ion-col>
              
          <ion-col col-3>
              <ion-item no-lines id="input-4" >
              <ion-input formControlName="pin4" type="tel" maxlength="1" text-center  style="background-color:#FAF4EA;-webkit-text-security:disc"></ion-input>
              </ion-item>
          </ion-col>
  </ion-row>

 
  <ion-row>
    <p id="text-line">Affirmations</p>
    <ion-icon name="ios-information-circle-outline" id="AffInformation" style="color:#559ad1;" tappable (click)="openAffirModal()">
    </ion-icon>
    <h4 id="noTxt">NO</h4>
    <ion-toggle color="beesafeorange"></ion-toggle>
    <h4 id="yesTxt">YES</h4>

  </ion-row>



  <ion-row>
    <div class="emergency-contacts">
        <p id="text-line">Emergency Contacts  
            <ion-icon name="ios-information-circle-outline" style="color:#559ad1; height:20px; width:20px; font-weight:bold;" tappable (click)="openModal()">
            </ion-icon>
            </p>
    </div>
  
  </ion-row>
  
  
  <p id="Contact-one">
      EMERGENCY CONTACT ONE
     </p>
  
  <ion-item no-lines id="contactName-1" >
  <ion-input id="ion-input" type="text" style="background-color:#FAF4EA;" formControlName="contact1Name" placeholder="">{{contact1Name}}</ion-input>
  </ion-item>
  
  <ion-item no-lines id="contactNumber-1" >
  <ion-input id="ion-input" type="number" style="background-color:#FAF4EA;" formControlName="contact1Tel"placeholder="Number"></ion-input>
  </ion-item>
  
  <p id="Contact-two">
      EMERGENCY CONTACT TWO
     </p>
  
  <ion-item no-lines id="contactName-2" >
  <ion-input id="ion-input" type="text" style="background-color:#FAF4EA;" formControlName="contact2Name" placeholder="Name"></ion-input>
  </ion-item>
  
  <ion-item no-lines id="contactNumber-2" >
  <ion-input id="ion-input" type="number" style="background-color:#FAF4EA;" formControlName="contact2Tel" placeholder="Number"></ion-input>
  </ion-item>
  
  <p id="Contact-Three">
      EMERGENCY CONTACT THREE
     </p>
  
  <ion-item no-lines id="contactName-3" >
  <ion-input id="ion-input" type="text" style="background-color:#FAF4EA;" formControlName="contact3Name" placeholder="Name"></ion-input>
  </ion-item>
  
  <ion-item no-lines id="contactNumber-3" >
  <ion-input id="ion-input" type="number" style="background-color:#FAF4EA;" formControlName="contact3Tel" placeholder="Number"></ion-input>
  </ion-item>
</form>

  <div id="SaveChanges">
      <button ion-button color="primary" (click)="editLocalShit()" [disabled]="!userDetails.valid" id="save-btn">SAVE CHANGES</button>
      </div>
  
    

  </ion-content>
