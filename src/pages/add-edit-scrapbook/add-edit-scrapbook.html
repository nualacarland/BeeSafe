<ion-header>
    
        <ion-navbar id="nav-bar">
            <!-- <button ion-button menuToggle left>
              <ion-icon name="menu"></ion-icon>
            </button> -->
            <ion-title id="ion-title">
              Add / Edit
            </ion-title>
            <ion-buttons end>
                <ion-col text-center>
                    <div (click)="gotoHelpNow()" class="help-logo">
                  <!-- <ion-img id="logo" src="assets/imgs/navlogo.png"></ion-img> -->
                  </div>
                </ion-col>
              <button ion-button (click)="gotoHelpNowPage()">
                <ion-icon id="help" name="">HELP</ion-icon>
              </button>
            </ion-buttons>
          </ion-navbar>
    
    </ion-header>


<ion-content padding>

    <form [formGroup]="userDetails" (ngSubmit)="saveMemory()">

  <ion-item no-lines id="trigger-input" >
      <ion-input id="ion-input" type="text" style="background-color:#FAF4EA;" formControlName="scrapbookTitle" placeholder="*Please enter a title"></ion-input>
  </ion-item>

  <ion-item no-lines id="trigger-input" >
      <ion-input id="ion-input" type="date" style="background-color:#FAF4EA;" formControlName="dateAdded" displayFormat="MM/DD/YYYY"></ion-input>
  </ion-item>

  <ion-item no-lines id="trigger-input-memory" >
      <ion-input id="ion-input-memory" type="text" style="background-color:#FAF4EA;" formControlName="memoryInfo" placeholder="Add a memory"></ion-input>
  </ion-item>

  <ion-item no-lines id="distraction-input-gallery">
    <button ion-button full id="ion-input-gallery" type="button" style="background-color:#FAF4EA;"  (click)="accessGallery()">Add photo from your gallery</button>
    <img [src]="base64Image" *ngIf="base64Image" />
  </ion-item>

  <ion-item no-lines id="trigger-input" >
      <ion-input id="ion-input" type="text" style="background-color:#FAF4EA;" formControlName="youtubeLink" placeholder="Add a youtube link"></ion-input>
  </ion-item>
</form>

  <button ion-button color="primary" (click)="saveMemory()" [disabled]="!userDetails.valid" id="save-distraction">SAVE</button>

</ion-content>
