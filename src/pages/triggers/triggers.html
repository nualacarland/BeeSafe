<ion-header>
    <ion-navbar id="nav-bar">
          <ion-title id="ion-title">
              Triggers
            </ion-title>
            <ion-buttons end>
              <button ion-button (click)="gotoHelpNow()">
                <ion-icon id="help" name="">Help</ion-icon>
              </button>
            </ion-buttons>
        </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-row>
        <div class="triggers-info">
            <p id="text-line">My Triggers 
                </p>
                
        </div>
        <ion-icon name="ios-information-circle-outline" id="info-icon" style="color:#559ad1; height:20px; width:20px; font-weight:bold;" tappable (click)="openModal()">
          </ion-icon>
        
          <div id="add">
      <button ion-button id="add-trigger-btn" (click)="gotoAddPage()">
          <ion-icon id="plus" name="md-add"></ion-icon> 
         ADD NEW
        </button>
      </div>

      </ion-row>


      <ion-list>

        <ion-card id="ion-card">
    <ion-item-sliding #item>
    <ion-item id="trigger-list"> 
    Arguing with friends
    </ion-item>
    

    <ion-item-options side="right">
        <button ion-button id="Edit" (click)="gotoEditPage()">Edit</button>
        <button ion-button id="Delete" (click)="unread(item)">Delete</button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-card>

  <ion-card id="ion-card">
    <ion-item-sliding #item>
    <ion-item id="trigger-list">
      Parents
    </ion-item>

    <ion-item-options side="right">
        <button ion-button id="Edit" (click)="gotoEditPage()">Edit</button>
        <button ion-button id="Delete" (click)="unread(item)">Delete</button>
    </ion-item-options>
    </ion-item-sliding>
  </ion-card>
   
  
  <ion-card id="ion-card">
    <ion-item-sliding #item>
        <ion-item id="trigger-list">
        School work
        </ion-item>
    
        <ion-item-options side="right">
            <button ion-button id="Edit" (click)="gotoEditPage()">Edit</button>
            <button ion-button id="Delete" (click)="unread(item)">Delete</button>
        </ion-item-options>
        </ion-item-sliding>
      </ion-card>
      
     
        <ion-card id="ion-card">
          <ion-item-sliding *ngFor="let item of items; let i = index; ">
            <ion-item id="trigger-list">
              {{item.title}}
            </ion-item>
            <ion-item-options slide="right">
                <button ion-button id="Edit" (click)="gotoEditPage()">Edit</button>
              <button ion-button expandable id="Delete" (click)="deleteItem(items, i)">
               Delete
              </button>
            </ion-item-options>
          </ion-item-sliding>
          </ion-card>

        </ion-list>




</ion-content>
