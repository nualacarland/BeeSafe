<ion-header>
  
      <ion-navbar id="nav-bar">
          <button ion-button menuToggle left>
          </button>
          <ion-title id="ion-title">
           Add Trigger
          </ion-title>
          <ion-buttons end>
            <button ion-button (click)="gotoTriggersPage()">
              <ion-icon id="cancel" name="">Cancel</ion-icon>
            </button>
          </ion-buttons>
        </ion-navbar>
  </ion-header>

<ion-content padding>

  <h1 id="text-line">Enter new trigger below</h1>

<ion-item no-lines id="trigger-input">
  <ion-input type="text" style="background-color:#FAF4EA;" placeholder="Enter your own trigger"></ion-input>
</ion-item>

<div >
  <button ion-button color="primary" (click)="presentToast()" id="save-trigger">SAVE</button>
</div>


</ion-content>
