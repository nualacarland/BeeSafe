<ion-header>
  
      <ion-navbar hideBackButton="true" id="nav-bar">
          <!-- <button ion-button menuToggle class="menu-togglebtn">
          </button> -->
          <ion-title id="ion-title">
           Add Trigger
          </ion-title>
          <ion-buttons end>
            <button ion-button (click)="doCancel()">
              <ion-icon id="cancel" (click)="doCancel()" name="">Cancel</ion-icon>
            </button>
        </ion-buttons>
        </ion-navbar>
  </ion-header>

<ion-content padding>

    <form [formGroup]="userDetails" (ngSubmit)="saveNewTriggers()">

  <h1 id="text-line">Enter new trigger below</h1>

<ion-item no-lines id="trigger-input">
  <ion-input type="text" style="background-color:#FAF4EA;" formControlName="triggerTitle" placeholder="Enter your own trigger"></ion-input>
</ion-item>


<div>
  <button ion-button color="primary" [disabled]="!userDetails.valid"  id="save-trigger">SAVE</button>
</div>
</form>



</ion-content>
