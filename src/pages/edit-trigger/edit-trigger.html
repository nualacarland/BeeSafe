<ion-header>

  <ion-navbar id="nav-bar">
    <ion-title>Trigger</ion-title>
    <ion-buttons end>
        <button ion-button (click)="gotoTriggersPage()">
          <ion-icon id="cancel" name="">Cancel</ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

 <ion-row>
   <ion-col>
      <h1 id="main-text">What do you think is triggering you to feel this way?</h1>
   </ion-col>
 </ion-row>

 <ion-row>
   <ion-col>
  
 <ion-item no-lines id="trigger-input">
  <ion-input style="background-color:#FAF4EA; color: #5B6275; font-family: Arial, Helvetica, sans-serif;"  placeholder="Please select a trigger"></ion-input>
  <ion-select interface="popover">
   <ion-option *ngFor="let trigger of items; let i = index;" [value]="trigger.triggerTitle" >{{trigger.triggerTitle}}</ion-option>
  </ion-select>
</ion-item>






</ion-col>
</ion-row>
