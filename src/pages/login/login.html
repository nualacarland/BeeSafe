<ion-content padding>
<form [formGroup]="userDetails" (ngSubmit)="checkPin()">

  <ion-row>
    <ion-col text-center> 
        <ion-img id="img-logo" src=""></ion-img>
    </ion-col>
</ion-row>

  <ion-grid>

      <ion-row >
          <p id="text-line">Please enter your 4-digit pin</p>
              <ion-col col-3>
                  <ion-item no-lines id="input-1" >
                  <ion-input type="password" formControlName="pin1" maxlength="1" style="background-color:#FAF4EA;" pattern="[0-9]"></ion-input>
                  </ion-item>
              </ion-col>
                  
              <ion-col col-3>
                  <ion-item no-lines id="input-2" >
                  <ion-input type="password" formControlName="pin2" maxlength="1" style="background-color:#FAF4EA;" pattern="[0-9]"></ion-input>

              </ion-col>
                  
              <ion-col col-3>
                  <ion-item no-lines id="input-3" >
                  <ion-input type="password" formControlName="pin3" maxlength="1" style="background-color:#FAF4EA;" ></ion-input>
                  </ion-item>
              </ion-col>
                  
              <ion-col col-3>
                  <ion-item no-lines id="input-4" >
                  <ion-input type="password" formControlName="pin4" maxlength="1" style="background-color:#FAF4EA;"></ion-input>
                  </ion-item>
              </ion-col>
      </ion-row>
