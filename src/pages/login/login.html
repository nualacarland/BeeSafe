<ion-content scroll="false">
<form [formGroup]="userDetails" (ngSubmit)="checkPin()">

  <ion-row>
    <ion-col text-center> 
        <ion-img id="img-logo" src="assets/imgs/mainlogo.png"></ion-img>
    </ion-col>
</ion-row>

  <ion-grid>

      <ion-row >
          <p id="text-line">Please enter your 4-digit pin</p>
              <ion-col col-3>
                  <ion-item no-lines id="input-1" >
                  <ion-input type="tel" formControlName="pin1" text-center maxlength="1" tabindex="1" (keyup)="moveFocus(b)" style="background-color:#FAF4EA;-webkit-text-security:disc"></ion-input>
                  </ion-item>
              </ion-col>
                  
              <ion-col col-3>
                  <ion-item no-lines id="input-2" >
                  <ion-input type="tel" formControlName="pin2" text-center maxlength="1" tabindex="2" #b (keyup)="moveFocus(c)" style="background-color:#FAF4EA;-webkit-text-security:disc" pattern="[0-9]"></ion-input>
                  </ion-item>
              </ion-col>
                  
              <ion-col col-3>
                  <ion-item no-lines id="input-3" >
                  <ion-input type="tel" formControlName="pin3" text-center maxlength="1" tabindex="3" #c (keyup)="moveFocus(d)"style="background-color:#FAF4EA;-webkit-text-security:disc" ></ion-input>
                  </ion-item>
              </ion-col>
                  
              <ion-col col-3>
                  <ion-item no-lines id="input-4" >
                  <ion-input type="tel" formControlName="pin4" text-center maxlength="1" tabindex="4" #d style="background-color:#FAF4EA;-webkit-text-security:disc"></ion-input>
                  </ion-item>
              </ion-col>
      </ion-row>

  
  <ion-row>
    <ion-col text-center>
            <button ion-button color="primary" id="login-btn">LOGIN</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col text-center>
        <button id="Forgot-line"(click)="slidePage()">Forgot Password?</button>
    </ion-col>
  </ion-row>
  </ion-grid>
 </form>





</ion-content>
