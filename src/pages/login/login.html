<ion-content padding>

  <ion-img id="img-logo" src=""></ion-img>
 

  <p id="text-line">
   Please enter your 4-digit pin

  <ion-row>
      <ion-col col-3>
          <ion-item no-lines id="input-1" >
          <ion-input type="password" style="background-color:#FAF4EA; "></ion-input>
          </ion-item>
        </ion-col>

         
        <ion-col col-3>
          <ion-item no-lines id="input-2" >
          <ion-input type="password" style="background-color:#FAF4EA;"></ion-input>
          </ion-item>
        </ion-col>
        
        <ion-col col-3>
          <ion-item no-lines id="input-3" >
          <ion-input type="password" style="background-color:#FAF4EA;"></ion-input>
          </ion-item>
        </ion-col>
  
        
        <ion-col col-3 >

          </ion-item>
        </ion-col>

          <div id="login">
          <button ion-button color="primary" (click)="gotoLazyPage()" id="login-btn">LOGIN</button>

          Forgot Password?

  <div id="Create">
    <button ion-button  (click)="gotoRegisterPage()" id="create-btn">Or, Create an account</button>
    </div>
