<ion-header>
  
    <ion-navbar id="nav-bar">
        <button ion-button menuToggle left>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title id="ion-title">
         Edit Distraction
        </ion-title>
        <ion-buttons end>
          <button ion-button (click)="gotoHelpNowPage()">
            <ion-icon id="help" name="">HELP</ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
  </ion-header>



<ion-content padding>

 
  <form [formGroup]="userDetails" (ngSubmit)="getOldStorage()">

    <ion-row>
      <ion-col>
        <ion-item no-lines>
        <ion-input id="ion-input" style="background-color:#FAF4EA" formControlName="distractionTitle"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item no-lines>
          <ion-input id="ion-input" style="background-color:#FAF4EA" formControlName="distraction"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item no-lines>
          <ion-input id="ion-input" style="background-color:#FAF4EA" formControlName="galleryPhoto"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
          <ion-item no-lines>
            <ion-input id="ion-input" style="background-color:#FAF4EA" formControlName="websiteLink"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

    <ion-row>
      <ion-col>
        <ion-item no-lines>
          <ion-input id="ion-input" style="background-color:#FAF4EA" formControlName="youtubeLink"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>


 <div *ngIf="distraction != null">
      {{distraction.distractionTitle}}
      {{distraction.distractionInfo}}
  </div>

</form>


</ion-content>
