<ion-header>
  
    <ion-navbar id="nav-bar">
        <!-- <button ion-button menuToggle left>
          <ion-icon name="menu"></ion-icon>
        </button> -->
        <ion-title id="ion-title">
         Edit Distraction
        </ion-title>
        <ion-buttons end>
            <ion-col text-center>
                <div (click)="gotoHelpNowPage()" class="help-logo">
              <!-- <ion-img id="logo" src="assets/imgs/navlogo.png"></ion-img> -->
              </div>
            </ion-col>
          <button ion-button (click)="gotoHelpNowPage()">
            <ion-icon id="help" name="">HELP</ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
  </ion-header>



<ion-content padding>
  


    <form [formGroup]="userDetails" (ngSubmit)="editLocalShit()">


  <h1 id="text-line-1"> Select how you can feel: </h1>

  <ion-row>
      <ion-list formControlName="emojis" radio-group>
              <ion-row>
              <ion-col col-4  *ngFor="let emoji of emojiArray">
                      <ion-item id="avatar-items" >
                              <ion-thumbnail item-start>
                                      <img id="ion-img-1" [src]="emoji.image">
                              </ion-thumbnail>
                              <ion-radio class="avatar-radios" value="{{emoji.image}}" (ionSelect)='showConfirmAlert(emoji.image)'>
                              </ion-radio>
                  </ion-item>
              </ion-col>
              </ion-row>

   
      </ion-list>

    </ion-row>




  <h1 id="text-line-2"> What distraction technique would you use when you feel this way? </h1>

  <ion-item no-lines id="distraction-input-1">
    <ion-input id="ion-input" type="text" style="background-color:#FAF4EA;" formControlName="distractionTitle" placeholder="* Enter distraction title"></ion-input>
  </ion-item>

  <ion-item no-lines id="distraction-input">
    <ion-input id="ion-input" type="text" style="background-color:#FAF4EA;" formControlName="distraction" placeholder="* Enter your own distraction"></ion-input>
  </ion-item>
  
  <ion-item no-lines id="distraction-input-gallery">
    <button ion-button full id="ion-input-gallery" type="button" style="background-color:#FAF4EA;" (click)="accessGallery()">Add photo from your gallery</button>
    <img [src]="base64Image" *ngIf="base64Image" />
    
  </ion-item>

 
  <ion-item no-lines id="distraction-input-website">
    <ion-input id="ion-input" type="text" style="background-color:#FAF4EA;" formControlName="websiteLink" placeholder="Add website www."></ion-input>
  </ion-item>

  <ion-item no-lines id="distraction-input">
    <ion-input id="ion-input" type="text" style="background-color:#FAF4EA;" formControlName="youtubeLink" placeholder="Add youtube link"></ion-input>
  </ion-item>
</form>
  <div>
      <button ion-button color="primary" (click)="editLocalShit()" id="save-distraction">SAVE</button>

  </div>

    {{distraction.distractionTitle}}
    {{distraction.distractionInfo}}
    [disabled]="!userDetails.valid"
</div> -->


</ion-content>
